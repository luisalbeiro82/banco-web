<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>
	
	<h:body>
		<h:form>		
			<p:panel header="Lista usuarios">
				<p:dataTable id="dataTableUsuarios" value="#{usuariosVista.losUsuarios}" var="usuarios" rows="5" paginator="true">
					<p:column headerText="ID" filterBy="#{usuarios.usuCedula}" sortBy="#{usuarios.usuCedula}">
						<p:outputLabel value="#{usuarios.usuCedula}"/>
					</p:column>
					<p:column headerText="NOMBRE" filterBy="#{usuarios.usuNombre}">
						<p:outputLabel value="#{usuarios.usuNombre}"/>
					</p:column>
					
					<p:column headerText="login" filterBy="#{usuarios.usuLogin}">
						<p:outputLabel value="#{usuarios.usuLogin}"/>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</h:body>
</html>
